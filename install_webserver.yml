---
- name: install web server
  hosts: all
  bcome: yes
  tasks:
    - name: Install nginx
      apt: 
        name: nginx
        state: latest
        update_cache: True
      notify:
        - Start Nginx
    
    - name: Remove nginx
      apt:
        name: nginx
        state: absent
        
  handler: 
    - name: start Nginx
        service:
          name: nginx
          state: started
