---
- name: install web server
  hosts: all
  become: yes
  tasks:
    - name: Install nginx
      apt: 
        name: nginx
        state: latest
        update_cache: True
      notify:
        - Start Nginx
    
    - name: Remove nginx
      apt:
        name: nginx
        state: absent
        
  handlers: 
    - name: start Nginx
      service:
        name: nginx
        state: started
